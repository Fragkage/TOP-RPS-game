<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Rock paper scissors</h1>
        </div>
    
        <div class="main">
                <div class = "choiceBtn" id="rock">
                    <img src="./img/rock.jpg" alt="rock">
                    <p class="rock text">ROCK</p>
                </div>
                <div class = "choiceBtn" id="paper">
                    <img id ="paper-img" src="./img/paper.jpg" alt="paper">
                    <p class="paper text">PAPER</p>
                </div>
                <div class = "choiceBtn" id="scissors">
                    <img id ="scissors-img" src="./img/scissors.jpg" alt="scissors">
                    <p class="scissors text">SCISSORS</p>
                </div>   
        </div>
        <div class="score">
            <div class="choice heading">
                <h1>You chose</h1>
                <p id="p-choice"></p>
                <h1>Computer chose</h1>
                <p id="c-choice"></p>
            </div>

            <div class="scoreboard heading">
                <h1>Result</h1>
                <p id="result"></p>
            </div>

        </div>
    </div>
    
</body>
</html>
